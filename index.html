<h1>0  写在前面</h1>
<p>关于定时器和中断，本是很基础的东西。然而每次都是拿来就用，很少关注不同定时器之间的区别，及优先级的使用。在用到的相关资源很少时，选择一个自己常用的资源是一个不错的选择，因为不会产生所谓的冲突，但是当需要使用的资源越来越多时，了解一些总能少走些弯路。</p>
<h1>1  定时器介绍</h1>
<p>STM32F103ZET6一共有8个定时器（看门狗定时器2个，SysTick 定时器1个咱不讨论），其中分别为：</p>
<ol>
<li>高级定时器（TIM1、TIM8）；</li>
<li>通用定时器（TIM2、TIM3、TIM4、TIM5）；</li>
<li>基本定时器（TIM6、TIM7）；</li>
</ol>
<table>
<thead>
<tr>
<th>定时器种类</th>
<th>DMA请求</th>
<th>通道</th>
<th>应用场景</th>
</tr>
</thead>
<tbody>
<tr>
<td>高级定时器（TIM1 &amp; 8）</td>
<td>可</td>
<td>4</td>
<td>…互补输出，刹车信号</td>
</tr>
<tr>
<td>通用定时器（TIM2 - 5）</td>
<td>可</td>
<td>4</td>
<td>定时；输入捕获；输出比较；产生PWM</td>
</tr>
<tr>
<td>基本定时器（TIM6 - 7）</td>
<td>可</td>
<td>0</td>
<td>定时</td>
</tr>
<tr>
<td></td>
<td></td>
<td></td>
<td></td>
</tr>
</tbody>
</table>
<p>计数器模式：16位向上、向下、向上/下自动装载计数器</p>
<blockquote>
<p><strong>高级定时器：</strong></p>
<p>高级控制定时器(TIM1和TIM8)由一个16位的自动装载计数器组成，它由一个可编程的预分频器<br>
驱动。它适合多种用途，包含测量输入信号的脉冲宽度(输入捕获)，或者产生输出波形(输出比较、<br>
PWM、嵌入死区时间的互补PWM等)。使用定时器预分频器和RCC时钟控制预分频器，可以实现脉冲宽度和波形周期从几个微秒到几个毫秒的调节。<br>
高级控制定时器(TIM1和TIM8)和通用定时器( TIMx )是完全独立的，它们不共享任何资源。</p>
</blockquote>
<blockquote>
<p><strong>通用定时器：</strong></p>
<p>通用定时器是一个通过可编程预分频器驱动的16位自动装载计数器构成。它适用于多种场合，包括测量输入信号的脉冲长度(输入捕获)或者产生输出波形(输出比较和PWM)。使用定时器预分频器和RCC时钟控制器预分频器，脉冲长度和波形周期可以在几个微秒到几个毫秒间调整。</p>
<p>每个定时器都是完全独立的，没有互相共享任何资源。</p>
</blockquote>
<blockquote>
<p><strong>基本定时器：</strong></p>
<p>基本定时器TIM6和TIM7各包含一个16位自动装载计数器，由各自的可编程预分频器驱动。<br>
它们可以作为通用定时器提供时间基准，特别地可以为数模转换器(DAC)提供时钟。实际上，它<br>
们在芯片内部直接连接到DAC并通过触发输出直接驱动DAC。<br>
这2个定时器是互相独立的，不共享任何资源。</p>
</blockquote>
<ul>
<li>补充 DMA</li>
</ul>
<p>直接存储器存取(DMA)用来提供在外设和存储器之间或者存储器和存储器之间的高速数据传输。无须CPU干预，数据可以通过DMA快速地移动，这就节省了CPU的资源来做其他操作。两个DMA控制器有12个通道(DMA1有7个通道， DMA2有5个通道)，每个通道专门用来管理来自于一个或多个外设对存储器访问的请求。还有一个仲裁器来协调各个DMA请求的优先权。</p>
<h1>2  通用定时器</h1>
<h2 id="2-1-计数器模式"><a class="header-anchor" href="#2-1-计数器模式">¶</a>2.1 计数器模式</h2>
<p>向上计数模式：</p>
<p>在向上计数模式中，计数器从0计数到自动加载值(TIMx_ARR计数器的内容)，然后重新从0开始计数并且产生一个计数器溢出事件。</p>
<p>向下计数模式：</p>
<p>在向下模式中，计数器从自动装入的值(TIMx_ARR计数器的值)开始向下计数到0，然后从自动装入的值重新开始并且产生一个计数器向下溢出事件。</p>
<p>中央对齐模式(向上/向下计数)：</p>
<p>在中央对齐模式，计数器从0开始计数到自动加载的值(TIMx_ARR寄存器)-1，产生一个计数器溢出事件，然后向下计数到1并且产生一个计数器下溢事件；然后再从0开始重新计数。</p>
<p>定时器的各个通道是独立的吗？</p>
<h1>3 中断系统</h1>
<h2 id="3-1-中断介绍"><a class="header-anchor" href="#3-1-中断介绍">¶</a>3.1 中断介绍</h2>
<p>ARM cortex_m3  内核支持 256 个中断，其中包含了 16 个内核中断和 240 个外部中断，并且具有 256级的可编程中断设置。但 STM32 并没有使用 CM3 内核的全部东西，而是只用了它的一部分。STM32 有 84 个中断，包括 16 个内核中断和 68 个可屏蔽中断，具有 16 级可编程的中断优先级。而我们常用的就是这 68 个可屏蔽中断， 但是 STM32 的 68 个可屏蔽中断，在 STM32F103 系列上面，又只有 60 个（在 107 系列才有 68 个）。因为我们开发板选择的芯片是 STM32F103 系列的所以我们就只针对 STM32F103 系列这 60 个可屏蔽中断进行介绍。</p>
<p>256(16+240)  -&gt;  84(16+68) -&gt; 76(16+60)</p>
<p>在 MDK 内，与 NVIC 相关的寄存器， MDK 为其定义了如下的结构体：</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  \brief  Structure type to access the Nested Vectored Interrupt Controller (NVIC).</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">  __IOM <span class="keyword">uint32_t</span> ISER[<span class="number">8U</span>];      <span class="comment">/*!&lt; Offset: 0x000 (R/W)  Interrupt Set Enable Register */</span></span><br><span class="line">        <span class="keyword">uint32_t</span> RESERVED0[<span class="number">24U</span>];</span><br><span class="line">  __IOM <span class="keyword">uint32_t</span> ICER[<span class="number">8U</span>];     <span class="comment">/*!&lt; Offset: 0x080 (R/W)  Interrupt Clear Enable Register */</span></span><br><span class="line">        <span class="keyword">uint32_t</span> RSERVED1[<span class="number">24U</span>];</span><br><span class="line">  __IOM <span class="keyword">uint32_t</span> ISPR[<span class="number">8U</span>];     <span class="comment">/*!&lt; Offset: 0x100 (R/W)  Interrupt Set Pending Register */</span></span><br><span class="line">        <span class="keyword">uint32_t</span> RESERVED2[<span class="number">24U</span>];</span><br><span class="line">  __IOM <span class="keyword">uint32_t</span> ICPR[<span class="number">8U</span>];    <span class="comment">/*!&lt; Offset: 0x180 (R/W)  Interrupt Clear Pending Register */</span></span><br><span class="line">        <span class="keyword">uint32_t</span> RESERVED3[<span class="number">24U</span>];</span><br><span class="line">  __IOM <span class="keyword">uint32_t</span> IABR[<span class="number">8U</span>];      <span class="comment">/*!&lt; Offset: 0x200 (R/W)  Interrupt Active bit Register */</span></span><br><span class="line">        <span class="keyword">uint32_t</span> RESERVED4[<span class="number">56U</span>];</span><br><span class="line">  __IOM <span class="keyword">uint8_t</span>  IP[<span class="number">240U</span>]; <span class="comment">/*!&lt;Offset: 0x300 (R/W)Interrupt Priority Register (8Bit wide)*/</span></span><br><span class="line">        <span class="keyword">uint32_t</span> RESERVED5[<span class="number">644U</span>];</span><br><span class="line">  __OM  <span class="keyword">uint32_t</span> STIR;  <span class="comment">/*!&lt; Offset: 0xE00 ( /W)  Software Trigger Interrupt Register */</span></span><br><span class="line">&#125;  NVIC_Type;</span><br></pre></td></tr></table></figure>
<p>结构体中定义了几组寄存器</p>
<ol>
<li>ISER[8]： 全称是： <code>Interrupt Set-Enable Registers</code>，中断使能寄存器组。</li>
<li>ICER[8]：全称是： <code>Interrupt Clear-Enable Registers</code>，中断除能寄存器组。</li>
<li>ISPR[8]：全称是： <code>Interrupt Set-Pending Registers</code>，中断挂起控制寄存器组。</li>
<li>ICPR[8]：全称是：<code> Interrupt Clear-Pending Registers</code>，中断解挂控制寄存器组。</li>
<li>IABR[8]：全称是：<code> Interrupt Active Bit Registers</code>，中断激活标志位寄存器组。</li>
<li>IP[240]：全称是： <code>Interrupt Priority Registers</code>，中断优先级控制的寄存器组。</li>
</ol>
<p>太多了，只看一下最后一个跟优先级相关的寄存器，其他查看相关手册即可。</p>
<p>IP 寄存器组由 240 个 8bit 的寄存器组成，每个可屏蔽中断占用 8bit，这样总共可以表示 240 个可屏蔽中断。 而 STM32 只用到了其中的前 60 个。==IP[59]~IP[0]== 分别对应中断 59~0。 而每个可屏蔽中断占用的 8bit 并没有全部使用，而是 只用了==高 4 位==。这 4 位，又分为抢占优先级和子优先级。抢占优先级在前，子优先级在后。而这两个优先级各占几个位又要根据 <code>SCB-&gt;AIRCR</code> 中的中断分组设置来决定。</p>
<p>STM32 将中断分为 5 个组。组的设置是由 SCB-&gt;AIRCR 寄存器的 bit10~8 来定义的。具体的分配关系如表所示：</p>
<table>
<thead>
<tr>
<th style="text-align:center">组</th>
<th style="text-align:center">AIRCR[10： 8]</th>
<th style="text-align:center">bit[7 : 4]分配情况</th>
<th style="text-align:center">分配结果</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">0</td>
<td style="text-align:center">111</td>
<td style="text-align:center">0： 4</td>
<td style="text-align:center">0 位抢占优先级， 4 位响应优先级</td>
</tr>
<tr>
<td style="text-align:center">1</td>
<td style="text-align:center">110</td>
<td style="text-align:center">1： 3</td>
<td style="text-align:center">1 位抢占优先级， 3 位响应优先级</td>
</tr>
<tr>
<td style="text-align:center">2</td>
<td style="text-align:center">101</td>
<td style="text-align:center">2： 2</td>
<td style="text-align:center">2 位抢占优先级， 2 位响应优先级</td>
</tr>
<tr>
<td style="text-align:center">3</td>
<td style="text-align:center">100</td>
<td style="text-align:center">3： 1</td>
<td style="text-align:center">3 位抢占优先级， 1 位响应优先级</td>
</tr>
<tr>
<td style="text-align:center">4</td>
<td style="text-align:center">011</td>
<td style="text-align:center">4： 0</td>
<td style="text-align:center">4 位抢占优先级， 0 位响应优先级</td>
</tr>
</tbody>
</table>
<p>在一个系统中，通常只使用上面 5 种分配情况的一种，具体采用哪一种，需要在初始化时写入到一个 32 位寄存器AIRC（Application Interrupt and Reset Control Register）的第[10：8]这 3 个位中。这 3 个 bit 位有专门的称呼：<code>PRIGROUP</code>（具体写操作后面介绍）。</p>
<p>如果AIRCR[10： 8]  = 101，（2 位抢占优先级， 2 位响应优先级），注意：是2位，不是2个！2位是 $2^2 = 4$ 个。即在该配置下，有4 个（00 01 10 11）抢先式优先级（优先级级别0-3），相同的抢先式优先级下还可以有 4 个（00 01 10 11）不同级别的子优先级（优先级级别0-3）。（说白了就是排列组合）</p>
<ul>
<li><strong>注 ：关于优先级需要注意的地方</strong></li>
</ul>
<ol>
<li>数值越小所代表的优先级就越高（这里的数值是优先级级别，比如上面的 0-3）；</li>
<li>如果两个中断的抢占优先级和响应优先级都是一样的话，则先发生中断的先执行；</li>
<li>高优先级的抢占优先级可以打断正在进行的低抢占优先级中断；<br>
抢占优先级相同的中断，高优先级的响应优先级不可以打断低响应优先级的中断。</li>
</ol>
<h2 id="中断使用"><a class="header-anchor" href="#中断使用">¶</a>中断使用</h2>
<p>NVIC 中断管理相关函数主要在 HAL 库关键文件 stm32f1xx_hal_cortex.c 中定义。首先要讲解的是中断优先级分组函数 HAL_NVIC_SetPriorityGrouping，其函数申明如下：</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">HAL_NVIC_SetPriorityGrouping</span><span class="params">(<span class="keyword">uint32_t</span> PriorityGroup)</span></span>;</span><br></pre></td></tr></table></figure>
<p>这个函数的作用是对中断的优先级进行分组，这个函数在系统中只需要被调用一次，一旦分组确定就最好不要更改，否则容易造成程序分组混乱。</p>
<p>比如我们设置整个系统的中断优先级分组值为 2，那么方法是：</p>
<figure class="highlight abnf"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">HAL_NVIC_SetPriorityGrouping (NVIC_PriorityGroup_2)<span class="comment">;</span></span><br></pre></td></tr></table></figure>
<p>这样就确定了中断优先级分组为 2，也就是 2 位抢占优先级， 2 位响应优先级，抢占优先级和响应优先级的值的范围均为 0-3。</p>

          <h1>STM32的HAL库分析及使用</h1>
<p>[TOC]</p>
<h2 id="0-写在前面"><a class="header-anchor" href="#0-写在前面">¶</a>0. 写在前面</h2>
<p>在使用STM32的时候，总会选择一种开发方式，比如以下3中：</p>
<ol>
<li>直接配置寄存器</li>
<li>标准库</li>
<li>HAL库</li>
</ol>
<p>第一种不在解释，不会真的有人用寄存器操作吧？标准库和HAL库目前都有使用过，个人感觉标准库使用起来更加方便，入门首选。HAL库是ST公司目前主力推的开发方式，全称就是 <code>Hardware Abstraction Layer</code>（抽象印象层）。库如其名，很抽象，一眼看上去不太容易知道他的作用是什么，而且代码冗余比较多，执行效率的低下。但是HAL库很好的解决了程序移植的问题，不同型号的stm32芯片它的标准库是不一样的，而使用HAL库，只要使用的是相通的外设，程序基本可以完全复制粘贴。</p>
<p>ST 官方近些年大力推广 HAL 库，是因为 HAL 的结构更加容易整合 STM32Cube，而 STM32CubeMX 是 ST 这几年极力推荐的图形化程序开发工具（实际上并没怎么用，，，）。所以这几年新出的 STM32 芯片， ST 直接只提供 HAL 库。</p>
<p>总之，最后还是入了 HAL 库的坑。用了一段时间，平时只是调用函数，拿来就用，少有关注其结构。下面随便整理一下HAL库与标准库的区别。</p>
<h2 id="1-HAL库介绍"><a class="header-anchor" href="#1-HAL库介绍">¶</a>1. HAL库介绍</h2>
<h3 id="1-1-HAL库结构"><a class="header-anchor" href="#1-1-HAL库结构">¶</a>1.1  HAL库结构</h3>
<ul>
<li>HAL 库包含结构：</li>
</ul>
<p><img src="/images/image-20211012155114336.png" alt="image-20211012155114336"></p>
<ul>
<li>程序执行流程图</li>
</ul>
<blockquote>
<p>从该流程图可以非常清晰的理解整个程序执行流程，这里我们略微讲解一下。启动文件 <code>startup_stm32f103xe.s</code> 中 <code>Reset_Handler</code> 部分会引导先执行 <code>SystemInit</code> 函数，然后再进入main 函数。在 main 函数内部，一般情况下，我们会把 HAL 初始化函数 <code>HAL_Init</code> 放在最开头部分，然后再进行时钟初始化设置。这些设置完成之后，接下来便是调用外设初始化函数 <code>HAL_PPP_Init </code>进行外设参数初始化设置，同时重写回调函数<code>HAL_PPP_MspInit</code> 进行外设 MCU 相关的参数设置。最后编写我们的控制逻辑。</p>
</blockquote>
<p>比如 ：HAL库串口初始化的过程为 ：用户函数 <code>usart_init</code> →  <code>HAL_UART_Init</code> → <code>HAL_UART_MspInit </code></p>
<p><img src="/images/image-20211013205848408.png" alt="image-20211013205848408"></p>
<h3 id="1-2-相关文件介绍"><a class="header-anchor" href="#1-2-相关文件介绍">¶</a>1.2 相关文件介绍</h3>
<p>任何一个 MDK 工程，不管它有多复杂，无非就是一些 .c 源文件和 .h 头文件，还有一些类似.s 的启动文件或者 lib 文件等。每个文件具体包含的内容《STM32F1开发指南-HAL库版本_V1.0》中有详细的介绍，不在啰嗦。</p>
<p><img src="/images/image-20211012155359619.png" alt="image-20211012155359619"></p>
<p>接下来对于HAL库的源码文件进行一下说明，HAL库文件名均以stm32f1xx_hal开头，后面加上_外设或者模块名（如：stm32f1xx_hal_adc.c）：</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">库文件：</span><br><span class="line">   <span class="comment">/* 主要的外设或者模块的驱动源文件，包含了该外设的通用API */</span> </span><br><span class="line">	stm32f1xx_hal_ppp.c/.h		</span><br><span class="line">   <span class="comment">/* 外围设备或模块驱动程序的扩展文件。这组文件中包含特定型号或者系列的芯片的特殊API。以及如果该特定的芯片内部有不同的实现方式，则该文件中的特殊API将覆盖_ppp中的通用API。 */</span> </span><br><span class="line">	stm32f1xx_hal_ppp_ex.c/.h	</span><br><span class="line">   <span class="comment">/* 此文件用于HAL初始化，并且包含DBGMCU、重映射和基于systick的时间延迟等相关的API */</span></span><br><span class="line">	stm32f1xx_hal.c/.h		</span><br><span class="line">   ...其他库文件</span><br><span class="line"></span><br><span class="line">用户级别文件：</span><br><span class="line">    <span class="comment">/* 只有.c没有.h。它包含用户应用程序中使用的外设的MSP初始化和反初始化（主程序和回调函数）。使用者复制到自己目录下使用模板 */</span> </span><br><span class="line">	stm32f1xx_hal_msp_template.c	</span><br><span class="line">    <span class="comment">/* 用户级别的库配置文件模板。使用者复制到自己目录下使用 */</span></span><br><span class="line">	stm32f1xx_hal_conf_template.h	</span><br><span class="line">    <span class="comment">/* 此文件主要包含SystemInit()函数，该函数在刚复位及跳到main之前的启动过程中被调用。 **它不在启动时配置系统时钟（与标准库相反）**。 时钟的配置在用户文件中使用HAL API来完成。 */</span></span><br><span class="line">	system_stm32f1xx.c			</span><br><span class="line">    <span class="comment">/* 芯片启动文件，主要包含堆栈定义，终端向量表等 */</span></span><br><span class="line">	startup_stm32f1xx.s				</span><br><span class="line">    <span class="comment">/* 中断处理函数的相关实现 */</span></span><br><span class="line">	stm32f1xx_it.c/.h			</span><br><span class="line">	main.c/.h						</span><br></pre></td></tr></table></figure>

<h2 id="2-函数使用"><a class="header-anchor" href="#2-函数使用">¶</a>2. 函数使用</h2>
<h3 id="2-1-标准库的使用"><a class="header-anchor" href="#2-1-标准库的使用">¶</a>2.1 标准库的使用</h3>
<p>==标准库初始化USART==</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">uart_init</span><span class="params">(u32 bound)</span></span></span><br><span class="line"><span class="function"></span>&#123;	</span><br><span class="line">   <span class="comment">/* 把 USART_InitStructure 声明为一个使用 USART_InitTypeDef 结构布局的 结构体类型 变量 */</span></span><br><span class="line">	USART_InitTypeDef USART_InitStructure;</span><br><span class="line"></span><br><span class="line">	USART_InitStructure.USART_BaudRate = bound;<span class="comment">//串口波特率</span></span><br><span class="line">	USART_InitStructure.USART_WordLength = USART_WordLength_8b;<span class="comment">//字长为8位数据格式</span></span><br><span class="line">	USART_InitStructure.USART_StopBits = USART_StopBits_1;<span class="comment">//一个停止位</span></span><br><span class="line">	USART_InitStructure.USART_Parity = USART_Parity_No;<span class="comment">//无奇偶校验位</span></span><br><span class="line">	USART_InitStructure.USART_HardwareFlowControl = USART_HardwareFlowControl_None;<span class="comment">//无硬件数据流控制</span></span><br><span class="line">	USART_InitStructure.USART_Mode = USART_Mode_Rx | USART_Mode_Tx;	<span class="comment">//收发模式</span></span><br><span class="line"></span><br><span class="line">	USART_Init(USART1, &amp;USART_InitStructure); <span class="comment">//初始化串口1</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>可以看出，要初始化一个串口，需要对 <code>USART_InitStructure</code> 结构体中6个变量进行赋值，然后引用 <code>USART_Init</code> 函数即可完成USART的初始化。其中结构变量<code>USART_InitStructure</code> 是函数内部的局部变量（相当于函数内部 int x;中的 x ），函数执行之后，失效。</p>
<p>其中 <code>USART_InitTypeDef</code> 为定义的结构体类型（如下）； <code>USART_InitStructure</code> 为结构体类型定义的变量。</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/** </span></span><br><span class="line"><span class="comment">  * @brief  USART Init Structure definition  </span></span><br><span class="line"><span class="comment">  * 用typedef命名结构类型时，可以省略该结构标签 --- typedef &lt;\标签&gt; struct</span></span><br><span class="line"><span class="comment">  * 可使用 USART_InitTypeDef 代替该结构体类型定义变量</span></span><br><span class="line"><span class="comment">  */</span> </span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">  <span class="keyword">uint32_t</span> USART_BaudRate;         </span><br><span class="line">  <span class="keyword">uint16_t</span> USART_WordLength;          </span><br><span class="line">  <span class="keyword">uint16_t</span> USART_StopBits;         </span><br><span class="line">  <span class="keyword">uint16_t</span> USART_Parity;        </span><br><span class="line">  <span class="keyword">uint16_t</span> USART_Mode;              </span><br><span class="line">  <span class="keyword">uint16_t</span> USART_HardwareFlowControl; </span><br><span class="line">&#125; USART_InitTypeDef;     <span class="comment">// 定义结构变量</span></span><br></pre></td></tr></table></figure>
<p>==再来看一下初始化函数中的 <code>USART_Init()</code> 函数，其定义为：==</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">USART_Init</span><span class="params">(USART_TypeDef* USARTx, USART_InitTypeDef* USART_InitStruct)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">...</span><br><span class="line">   <span class="comment">/* Check the parameters */</span></span><br><span class="line">  assert_param(IS_USART_ALL_PERIPH(USARTx));</span><br><span class="line">...</span><br><span class="line">  assert_param(IS_USART_HARDWARE_FLOW_CONTROL(USART_InitStruct-&gt;USART_HardwareFlowControl));   </span><br><span class="line">...</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>其中：</p>
<ol>
<li>该函数的入口参数为结构体类型：<code>USART_TypeDef</code> （下面会提到） <code>USART_InitTypeDef</code> ；<code>USARTx</code> <code>USART_InitStruct</code> 是声明的结构指针，形式参数。</li>
<li>实参为：<code>USART1</code> ：地址常量                <code> &amp;USART_InitStructure</code> ：取结构体相关变量的地址（通过 <code>-&gt;</code> 访问结构成员）</li>
<li>assert_param(IS_USART_ALL_PERIPH(–ppp–));   为断言机制函数，主要用来判断函数参数是否有效，该函数不过多分析。</li>
</ol>
<p>通过地址追溯，可算出 <code>USART1 </code>地址为 ：0x40000000  +  0x10000  +  0x3800  =  0x4001_3800</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">define</span> USART1              ((USART_TypeDef *) USART1_BASE)   <span class="comment">/* 取USART1_BASE地址 */</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> USART1_BASE           (APB2PERIPH_BASE + 0x3800)      <span class="comment">/* 宏定义USART1_BASE地址 */</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> APB2PERIPH_BASE       (PERIPH_BASE + 0x10000)	     <span class="comment">/* 外围存储器映射地址 */</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> PERIPH_BASE           ((uint32_t)0x40000000)         <span class="comment">/* 外设基础地址 */</span></span></span><br></pre></td></tr></table></figure>
<p>查询《STM32中文参考手册_V10》可知<code>USART1</code><strong>寄存器组</strong>地址为：0x4001 3800 - 0x4001 3BFF （地址空间 ：128Byte）。实际上与串口相关的寄存器有7个，每个寄存器占4个字节地址（注意字、半字、字节的区别），共 32位 4Byte。</p>
<p>寄存器组地址空间 128Byte ；实际寄存器占用 28Byte。由于STM32内部内存地址时分块的，故其余地址空间为保留区。</p>
<p><img src="/images/image-20211012215757376.png" alt="image-20211012215757376"></p>
<p>==在 <code>USART_Init()</code> 函数中定义的结构类型 <code>USART_TypeDef</code>为：==</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">  __IO <span class="keyword">uint16_t</span> SR;    				  <span class="comment">// 状态寄存器(USART_SR)</span></span><br><span class="line">  <span class="keyword">uint16_t</span>  RESERVED0;</span><br><span class="line">  __IO <span class="keyword">uint16_t</span> DR;    			      <span class="comment">// 数据寄存器(USART_DR)</span></span><br><span class="line">  <span class="keyword">uint16_t</span>  RESERVED1;</span><br><span class="line">  __IO <span class="keyword">uint16_t</span> BRR;    			  <span class="comment">// 波特比率寄存器(USART_BRR)</span></span><br><span class="line">  <span class="keyword">uint16_t</span>  RESERVED2;</span><br><span class="line">  __IO <span class="keyword">uint16_t</span> CR1;    			  <span class="comment">// 控制寄存器 1(USART_CR1)</span></span><br><span class="line">  <span class="keyword">uint16_t</span>  RESERVED3;</span><br><span class="line">  __IO <span class="keyword">uint16_t</span> CR2;    			  <span class="comment">// 控制寄存器 2(USART_CR2)</span></span><br><span class="line">  <span class="keyword">uint16_t</span>  RESERVED4;</span><br><span class="line">  __IO <span class="keyword">uint16_t</span> CR3;    			  <span class="comment">// 控制寄存器 3(USART_CR3)</span></span><br><span class="line">  <span class="keyword">uint16_t</span>  RESERVED5;</span><br><span class="line">  __IO <span class="keyword">uint16_t</span> GTPR;    			  <span class="comment">// 保护时间和预分频寄存器(USART_GTPR)</span></span><br><span class="line">  <span class="keyword">uint16_t</span>  RESERVED6;</span><br><span class="line">&#125; USART_TypeDef;</span><br></pre></td></tr></table></figure>
<ul>
<li>关于 <code>__IO</code></li>
</ul>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">define</span>     __IO    volatile                  <span class="comment">/*!&lt; defines &#x27;read / write&#x27; permissions   */</span></span></span><br></pre></td></tr></table></figure>
<ol>
<li>volatile变量可变允许除了程序之外的比如硬件来修改他的内容</li>
<li>访问该数据任何时候都会直接访问该地址处内容，即通过cache提高访问速度的优化被取消</li>
</ol>
<p><a target="_blank" rel="noopener" href="https://blog.csdn.net/qq_43234066/article/details/89465972">程序中&quot;__IO uint32_t&quot; 中的__IO 表达的意思</a></p>
<ul>
<li>关于 <code>uint16_t  RESERVED0;</code></li>
</ul>
<p>定义保留字是和硬件有关系的，因为STM32是32位单片机，所以寄存器的实际物理地址都是32位。</p>
<p><img src="/images/image-20211012215145821.png" alt="image-20211012215145821"></p>
<h3 id="2-2-内存地址"><a class="header-anchor" href="#2-2-内存地址">¶</a>2.2 内存地址</h3>
<p>既然扯到地址上来了，那就顺带提一下吧！</p>
<p>CM3的程序存储器、数据存储器、寄存器和输入输出端口被组织在同一个4GB的线性地址空间内。数据字节以小端格式存放在存储器中。 程序可以在代码区，内部 SRAM 区以及外部 RAM 区中执行。但是因为指令总线与数据总线是分开的， 最理想的是把程序放到代码区， 从而使取值和数据访问各自使用自己的总线，并行不悖。</p>
<p>值得注意的是，STM32可访问的存储器空间被分成8个主要块，每个块为512MB。8个主要块下面又分为好几个内存块，每个内存块（我愿称之为‘小块’）有不同的寄存器。如上图，每个小块分配到 128Byte 的地址空间。实际上每个外设根本用不到这么大的空间，其余空间做保留区处理。（不知道这是一种浪费，还是自己理解有误）</p>

<p>Cortex‐M3 预定义的存储器映射  参考图示如下：（只截取部分）</p>
<p><img src="/images/image-20211013095541798.png" alt="image-20211013095541798"></p>
<p>补充两个概念：</p>
<ol>
<li>存储器映射</li>
<li>寄存器映射</li>
</ol>
<p><strong>存储器映射：</strong></p>
<p>芯片在制作的时候，其存储器本身不具有地址信息，它的地址是由芯片厂商或用户分配，给存储器分配地址的过程就称为存储器映射。如果给存储器再分配一个地址就叫存储器重映射。</p>
<p><strong>寄存器映射：</strong></p>
<p>给具有特殊功能的内存块（存放寄存器的‘小块’）的首地址取一个具有特殊意义名称的过程就叫做寄存器映射。</p>
<p>寄存器映射可以通过指针实现，根据小学二年级的知识可以知道可以利用指针获得地址。在上面的分析中提到过<code>USART_SR</code>寄存器，其地址偏移为<code>00h</code>而USART内存块的首地址为 0x4001 3800，故<code>USART_SR</code>的寄存器地址为  0x4001 3800 + 0x00 =  0x4001 3800。但是编译器并不知道这串数字是地址，所以需要利用指针转换成地址。</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">define</span> USART1              ((USART_TypeDef *) USART1_BASE)   <span class="comment">//这就是寄存器映射，这里的 USART1_BASE 是 0x------</span></span></span><br></pre></td></tr></table></figure>
<h3 id="2-2-HAL-库的使用"><a class="header-anchor" href="#2-2-HAL-库的使用">¶</a>2.2 HAL 库的使用</h3>
<p>==HAL库初始化USART==</p>
<p>HAL库串口初始化的过程为 ：用户函数 <code>usart_init</code> →  <code>HAL_UART_Init</code> → <code>HAL_UART_MspInit </code></p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">uart_init</span><span class="params">(u32 bound)</span></span></span><br><span class="line"><span class="function"></span>&#123;	</span><br><span class="line">	<span class="comment">/* UART 初始化设置 */</span></span><br><span class="line">	UART1_Handler.Instance=USART1;					    <span class="comment">//USART1</span></span><br><span class="line">	UART1_Handler.Init.BaudRate=bound;				    <span class="comment">//波特率</span></span><br><span class="line">	UART1_Handler.Init.WordLength=UART_WORDLENGTH_8B;   <span class="comment">//字长为8位数据格式</span></span><br><span class="line">	UART1_Handler.Init.StopBits=UART_STOPBITS_1;	    <span class="comment">//一个停止位</span></span><br><span class="line">	UART1_Handler.Init.Parity=UART_PARITY_NONE;		    <span class="comment">//无奇偶校验位</span></span><br><span class="line">	UART1_Handler.Init.HwFlowCtl=UART_HWCONTROL_NONE;   <span class="comment">//无硬件流控</span></span><br><span class="line">	UART1_Handler.Init.Mode=UART_MODE_TX_RX;		    <span class="comment">//收发模式</span></span><br><span class="line">	HAL_UART_Init(&amp;UART1_Handler);					    <span class="comment">//HAL_UART_Init()会使能UART1</span></span><br><span class="line">	<span class="comment">/* 该函数会开启接收中断：标志位UART_IT_RXNE，并且设置接收缓冲以及接收缓冲接收最大数据量 */</span></span><br><span class="line">	HAL_UART_Receive_IT(&amp;UART1_Handler, (u8 *)aRxBuffer, RXBUFFERSIZE);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h4 id="2-2-1-Handler-句柄"><a class="header-anchor" href="#2-2-1-Handler-句柄">¶</a>2.2.1  Handler 句柄</h4>
<p>在库函数中，<code>USART_InitStructure</code> 是函数内部的局部变量，初始化完成之后，就失去了作用。而在HAL库中，同样是<code>USART</code> 初始化结构体变量，我们要定义为全局变量。</p>
<figure class="highlight abnf"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">UART_HandleTypeDef UART1_Handler<span class="comment">; </span></span><br></pre></td></tr></table></figure>
<p>查看<code>UART_HandleTypeDef</code> 可以看出：该结构不仅包含了标准库中的与串口配置相关的6个变量（UART_InitTypeDef 中），还包含了过采样、（发送或接收的）数据缓存、数据指针、串口 DMA 相关的变量、各种标志位等等要在整个项目流程中都要设置的各个成员。结构体嵌套结构体，该有的都有。</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">	  USART_TypeDef                 *Instance;        <span class="comment">/*!&lt; UART registers base address        */</span></span><br><span class="line">	  UART_InitTypeDef              Init;             <span class="comment">/*!&lt; UART communication parameters      */</span></span><br><span class="line">	  <span class="keyword">uint8_t</span>                       *pTxBuffPtr;      <span class="comment">/*!&lt; Pointer to UART Tx transfer Buffer */</span></span><br><span class="line">	  <span class="keyword">uint16_t</span>                      TxXferSize;       <span class="comment">/*!&lt; UART Tx Transfer size              */</span></span><br><span class="line">	  <span class="keyword">uint16_t</span>                      TxXferCount;      <span class="comment">/*!&lt; UART Tx Transfer Counter           */</span></span><br><span class="line">	  <span class="keyword">uint8_t</span>                       *pRxBuffPtr;      <span class="comment">/*!&lt; Pointer to UART Rx transfer Buffer */</span></span><br><span class="line">	  <span class="keyword">uint16_t</span>                      RxXferSize;       <span class="comment">/*!&lt; UART Rx Transfer size              */</span></span><br><span class="line">	  <span class="keyword">uint16_t</span>                      RxXferCount;      <span class="comment">/*!&lt; UART Rx Transfer Counter           */</span>  </span><br><span class="line">	  DMA_HandleTypeDef             *hdmatx;          <span class="comment">/*!&lt; UART Tx DMA Handle parameters      */</span> </span><br><span class="line">	  DMA_HandleTypeDef             *hdmarx;          <span class="comment">/*!&lt; UART Rx DMA Handle parameters      */</span></span><br><span class="line">	  HAL_LockTypeDef               Lock;             <span class="comment">/*!&lt; Locking object                     */</span></span><br><span class="line">	  __IO HAL_UART_StateTypeDef    State;            <span class="comment">/*!&lt; UART communication state           */</span></span><br><span class="line">	  __IO <span class="keyword">uint32_t</span>                 ErrorCode;        <span class="comment">/*!&lt; UART Error code                    */</span></span><br><span class="line">&#125;UART_HandleTypeDef;</span><br></pre></td></tr></table></figure>
<p>该 <strong>UART1_Handler</strong> 就被称为串口的<strong>句柄</strong>，贯穿整个USART收发的流程。</p>
<p>比如开启中断：</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">HAL_UART_Receive_IT(&amp;UART1_Handler, (u8 *)aRxBuffer, RXBUFFERSIZE);</span><br></pre></td></tr></table></figure>
<p>比如MSP与Callback回调函数：</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">HAL_UART_MspInit</span><span class="params">(UART_HandleTypeDef *huart)</span></span>;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">HAL_UART_RxCpltCallback</span><span class="params">(UART_HandleTypeDef *huart)</span></span>;</span><br></pre></td></tr></table></figure>
<p>在这些函数中，只需要调用初始化时定义的句柄UART1_Handler就好。比如：</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">HAL_UART_MspInit</span><span class="params">(UART_HandleTypeDef *huart)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="comment">/* GPIO端口设置 */</span></span><br><span class="line">	GPIO_InitTypeDef GPIO_Initure;</span><br><span class="line">    <span class="comment">/* 如果是串口1，进行串口1 MSP初始化 */</span></span><br><span class="line">	<span class="keyword">if</span>(huart-&gt;Instance==USART1)    <span class="comment">/* 传递结构地址 */</span> </span><br><span class="line">	&#123;...&#125;</span><br><span class="line">...</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h4 id="2-2-2-MSP函数"><a class="header-anchor" href="#2-2-2-MSP函数">¶</a>2.2.2 MSP函数</h4>
<p>MSP，全称为 MCU support package (MCU支持包)，MSP函数中主要修改与硬件相关的设置（比如引脚初始化…），以下截图来自《STM32F1开发指南-HAL库版本_V1.0》 P86。</p>
<p><img src="/images/image-20211013165100681.png" alt="image-20211013165100681"></p>
<p>直接看一下函数内容，更加直白。</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">HAL_UART_MspInit</span><span class="params">(UART_HandleTypeDef *huart)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="comment">//GPIO端口设置</span></span><br><span class="line">	GPIO_InitTypeDef GPIO_Initure;	</span><br><span class="line">	<span class="keyword">if</span>(huart-&gt;Instance==USART1)<span class="comment">//如果是串口1，进行串口1 MSP初始化</span></span><br><span class="line">	&#123;</span><br><span class="line">		__HAL_RCC_GPIOA_CLK_ENABLE();			<span class="comment">//使能GPIOA时钟</span></span><br><span class="line">		__HAL_RCC_USART1_CLK_ENABLE();			<span class="comment">//使能USART1时钟</span></span><br><span class="line">		__HAL_RCC_AFIO_CLK_ENABLE();</span><br><span class="line">	</span><br><span class="line">		GPIO_Initure.Pin=GPIO_PIN_9;			<span class="comment">//PA9</span></span><br><span class="line">		GPIO_Initure.Mode=GPIO_MODE_AF_PP;		<span class="comment">//复用推挽输出</span></span><br><span class="line">		GPIO_Initure.Pull=GPIO_PULLUP;			<span class="comment">//上拉</span></span><br><span class="line">		GPIO_Initure.Speed=GPIO_SPEED_FREQ_HIGH;<span class="comment">//高速</span></span><br><span class="line">		HAL_GPIO_Init(GPIOA,&amp;GPIO_Initure);	   	<span class="comment">//初始化PA9</span></span><br><span class="line"></span><br><span class="line">		GPIO_Initure.Pin=GPIO_PIN_10;			<span class="comment">//PA10</span></span><br><span class="line">		GPIO_Initure.Mode=GPIO_MODE_AF_INPUT;	<span class="comment">//模式要设置为复用输入模式！	</span></span><br><span class="line">		HAL_GPIO_Init(GPIOA,&amp;GPIO_Initure);	   	<span class="comment">//初始化PA10</span></span><br><span class="line">		</span><br><span class="line"><span class="meta">#<span class="meta-keyword">if</span> EN_USART1_RX</span></span><br><span class="line">		HAL_NVIC_EnableIRQ(USART1_IRQn);				<span class="comment">//使能USART1中断通道</span></span><br><span class="line">		HAL_NVIC_SetPriority(USART1_IRQn,<span class="number">3</span>,<span class="number">3</span>);			<span class="comment">//抢占优先级3，子优先级3</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span>	</span></span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h4 id="2-2-3-Callback函数"><a class="header-anchor" href="#2-2-3-Callback函数">¶</a>2.2.3 Callback函数</h4>
<p>Callback函数主要帮助用户应用层的代码编写,还是以USART为例.</p>
<p>在标准库中，串口中断了以后，我们要先在中断中判断是否是接收中断，然后读出数据，顺便清除中断标志位，然后再是对数据的处理，这样如果我们在一个中断函数中写这么多代码，就会显得很混乱：</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">USART1_IRQHandler</span><span class="params">(<span class="keyword">void</span>)</span>                	<span class="comment">//串口1中断服务程序</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	u8 Res;</span><br><span class="line">...</span><br><span class="line">	<span class="keyword">if</span>(USART_GetITStatus(USART1, USART_IT_RXNE) != RESET)  <span class="comment">//接收中断(接收到的数据必须是0x0d 0x0a结尾)</span></span><br><span class="line">		&#123;</span><br><span class="line">		Res =USART_ReceiveData(USART1);	<span class="comment">//读取接收到的数据</span></span><br><span class="line">         ...<span class="comment">/*数据处理区*/</span>...</span><br><span class="line">		&#125;   		 </span><br><span class="line">&#125; </span><br></pre></td></tr></table></figure>
<p>而在 HAL 库中，进入串口中断后，直接由HAL库中断函数进行托管：</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">USART1_IRQHandler</span><span class="params">(<span class="keyword">void</span>)</span>                 </span></span><br><span class="line"><span class="function"></span>&#123; </span><br><span class="line"> HAL_UART_IRQHandler(&amp;UART1_Handler); <span class="comment">/* 调用HAL库中断处理公用函数 */</span></span><br><span class="line"> <span class="comment">/***************省略无关代码****************/</span> </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p><code>HAL_UART_IRQHandler(); </code> 这个函数完成了判断是哪个中断（接收？发送？或者其他？），然后读出数据，保存至缓存区，顺便清除中断标志位等等操作。HAL库中断处理公用函数原型为：</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">HAL_UART_IRQHandler</span><span class="params">(UART_HandleTypeDef *huart)</span>   <span class="comment">/* 传递结构地址 */</span> </span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">...</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<ul>
<li>举个栗子</li>
</ul>
<p>设置串口缓冲为 5 个Byte，串口每接收五个字节，我就要对这五个字节进行处理。</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/* HAL库使用的串口接收缓冲 */</span></span><br><span class="line">u8 aRxBuffer[RXBUFFERSIZE]; <span class="comment">/* RXBUFFERSIZE = 5 */</span></span><br></pre></td></tr></table></figure>
<p>在初始化中，我在句柄里设置好了缓存区的地址，缓存大小（五个字节）</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/* 该代码在HAL_UART_Receive_IT函数中，初始化时会引用 */</span></span><br><span class="line">    huart-&gt;pRxBuffPtr = pData;   <span class="comment">//aRxBuffer</span></span><br><span class="line">    huart-&gt;RxXferSize = Size;    <span class="comment">//RXBUFFERSIZE</span></span><br><span class="line">    huart-&gt;RxXferCount = Size;   <span class="comment">//RXBUFFERSIZE</span></span><br></pre></td></tr></table></figure>
<p>则在接收数据中，每接收完五个字节，HAL_UART_IRQHandler才会执行一次Callback函数：</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">HAL_UART_RxCpltCallback</span><span class="params">(UART_HandleTypeDef *huart)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">...</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>在这个Callback回调函数中，我们只需要对这接收到的五个字节（保存在aRxBuffer[]中）进行处理就好了，完全不用再去手动清除标志位等操作。</p>
<p>综上，可以看出HAL库的可移植性之强大，并且用户可以完全不去理会底层各个寄存器的操作，代码也更有逻辑性。但与此带来的是复杂的代码量，极慢的编译速度，略微低下的效率。</p>
<h2 id="3-总结"><a class="header-anchor" href="#3-总结">¶</a>3. 总结</h2>

          <h1>一、SPI总线的组成及工作原理</h1>
<h2 id="概念"><a class="header-anchor" href="#概念">¶</a>概念</h2>
<p>摩托罗拉 （Motorola ）公司推出SPI（Serial Perripheral Interface） 串行外围设备接口, 首先在其MC68HCXX系列处理器上定义。是一种<strong>高速的，全双工，同步串行通信总线</strong>，并且在芯片的管脚上只占用四根线 。SPI协议主要用于短距离的通信系统中，特别是嵌入式系统，比如以下芯片：<br>
存储器：RAM，EEPROM，Flash等。<br>
数模转换：A／D，D／A转换器等。<br>
驱动接口：LED显示驱动器、I／O接口芯片、UART收发器等。<br>
从SPI NOR Flash公司兆易创新网站上下载一份GD5F2GQ4xFxxG–datasheet为参考，文末附链接。</p>
<p>这里再补充一下概念：<br>
全双工（Full Duplex）是指在发送数据的同时也能够接收数据。<br>
半双工（Half Duplex）是指一个时间段内只有一个动作发生。<br>
同步通信：连续字符块传送方式，双方时钟和波特率一致，效率高。<br>
异步通讯：一个字符为单位传送，双方各用自己的时钟源，效率低。</p>
<h2 id="接口"><a class="header-anchor" href="#接口">¶</a>接口</h2>
<p>SPI接口可以是3线式（单向传输）或4线式，在此只介绍常用的4线接口。<br>
4线SPI器件有四个信号：<br>
（1) MOSI – 主机输出从机输入数据线(SDI)；<br>
（2) MISO – 主机输入从机输出数据线（SDO）；<br>
（3）SCLK – 主设备时钟(spi clock)；<br>
（4）CS  – 主设备控制片选；<br>
SPI接口只能有一个主机，可以挂多个从机。主机的通过片选信号（CS）选择从机，低电平有效，拉高时SPI总线与从机断开连接。当使用多个从机时，主机需要为每个从机提供单独的片选信号。<br>
<img src="/images/20200314140227245.png" alt="在这里插入图片描述"></p>
<h1>二、数据传输</h1>
<p>SPI 设备间的数据传输之所以又被称为数据交换, 是因为 SPI 协议规定一个 SPI 设备不能在数据通信过程中仅仅只充当一个 “发送者(Transmitter)” 或者 “接收者(Receiver)”. 在每个 Clock 周期内, SPI 设备都会发送并接收一个 bit 大小的数据。<br>
在一个SPI时钟周期内：<br>
1)主机通过MOSI线发送1位数据，从机读取这1位数据。<br>
2)从机通过MISO线发送1位数据，主机读取这1位数据。<br>
这是通过移位寄存器来实现的。主机和从机各有一个移位寄存器，二者连接成环。随着时钟脉冲，数据按照从高位到低位的方式依次移出主机寄存器和从机寄存器，并且依次移入从机寄存器和主机寄存器。<br>
<img src="/images/20200315095507511.png" alt="在这里插入图片描述"></p>
<h1>三、通讯模式</h1>
<p>SPI接口可由CPOL和CPHA设置4种不同传输格式时序,<br>
Mode0：CPOL=0，CPHA=0<br>
Mode1：CPOL=0，CPHA=1<br>
Mode2：CPOL=1，CPHA=0<br>
Mode3：CPOL=1，CPHA=1<br>
该模式取决于SCLK电平，有时称为<strong>极性</strong>（CPOL），当传输开始时（CS拉低）和称为<strong>相位</strong>（CPHA）的采样边。请注意，相位是相对于极性的,不是绝对值<br>
CPOL时钟极性，表示 SPI 空闲时，时钟信号是高电平还是低电平。CPHA用来配置数据采样在第几个边沿：<br>
CPOL=0，表示当SCLK=0时处于空闲态，所以有效状态就是SCLK处于高电平时。<br>
CPOL=1，表示当SCLK=1时处于空闲态，所以有效状态就是SCLK处于低电平时。<br>
CPHA=0，表示数据采样是在第1个边沿，数据发送在第2个边沿。<br>
CPHA=1，表示数据采样是在第2个边沿，数据发送在第1个边沿。<br>
例：<br>
CPOL=0，CPHA=0：此时空闲态时，SCLK处于低电平，数据采样是在第1个边沿，也就是SCLK由低电平到高电平的跳变，所以数据采样是在上升沿，数据发送是在下降沿。<br>
<img src="/images/20200315105021779.png" alt="在这里插入图片描述"><br>
<img src="/images/20200315104207856.png" alt="在这里插入图片描述"><br>
需要注意的是，不同的从设备一般在出厂时就配置为某种模式，这是不能改变的；所以我们需要对主设备的SPI模式进行配置，通过配置CPOL和CPHA来控制主设备的通信模式。如图只支持mode0 mode3，都是CLK的上升沿采样数据。<br>
<img src="/images/2020031418005160.png" alt="在这里插入图片描述"><br>
四种SPI模式下通讯示例及多从机配置（常规模式 菊花链模式）见<a target="_blank" rel="noopener" href="https://www.analog.com/cn/analog-dialogue/articles/introduction-to-spi-interface.html">SPI接口简介–ADI</a></p>
<p>关于<a target="_blank" rel="noopener" href="https://blog.csdn.net/qq_43063744/article/details/104797819">I2C总线协议</a>有兴趣可以看看。</p>
<p>参考链接：<br>
[1].<a target="_blank" rel="noopener" href="https://mp.weixin.qq.com/s/HfF5vqPd_7YlQ0pNOv-nbQ">跟IC君一起学电路</a><br>
[2].<a target="_blank" rel="noopener" href="https://www.analog.com/cn/analog-dialogue/articles/introduction-to-spi-interface.html">SPI接口简介–ADI</a>ADI公司，Piyu Dhaker<br>
[3].<a target="_blank" rel="noopener" href="https://www.analog.com/media/cn/technical-documentation/application-notes/AN-1248.pdf">应用笔记AN-1248：SPI接口</a>ADI公司，2015年9月。<br>
[4].<a target="_blank" rel="noopener" href="https://www.analog.com/media/cn/technical-documentation/data-sheets/ADuCM3027_3029_cn.pdf">ADuCM3029–datasheet（中文）</a>ADI公司，2017年3月。<br>
[5].<a target="_blank" rel="noopener" href="https://blog.csdn.net/swang_shan/article/details/103871014">spi通讯模式</a>「swang_shan」的原创文章]<br>
[6].<a target="_blank" rel="noopener" href="https://blog.csdn.net/xiaopangzi313/article/details/9359615">C51 模拟spi协议</a>「xiaopangzi313」的原创文章</p>

          <p>[toc]</p>
<h2 id="写在前面"><a class="header-anchor" href="#写在前面">¶</a>写在前面</h2>
<p>最近使用STM32做串口数据收发，遇到了一些问题。折腾了一番，在此记录一下。</p>
<h2 id="需求"><a class="header-anchor" href="#需求">¶</a>需求</h2>
<ol>
<li>
<p>云平台通过“发布消息”，下行指令。</p>
</li>
<li>
<p>4G模块接收平台下行指令并转发到单片机，单片机通过串口（UART3）做数据接收与分析。</p>
<p>总的来说，比较简单。单片机和4G通过串口通信，当4G与平台连接之后，在保证数据在平台与4G模块之间能正常流转的情况下，可视为单片机使用串口直接与平台进行通信。而原子亦给出了串口通信的相关例程，其中包含串口收发实验，可做参考。</p>
</li>
</ol>
<h2 id="问题产生"><a class="header-anchor" href="#问题产生">¶</a>问题产生</h2>
<p>为了实现需求，先进行两个小实验</p>
<ol>
<li>模块+上位机实验 : 验证4G模块与平台之间数据收发正常。</li>
<li>电路板串口数据接收实验 ：排除电路板硬件异常问题。</li>
</ol>
<h3 id="模块-上位机实验"><a class="header-anchor" href="#模块-上位机实验">¶</a>模块+上位机实验</h3>
<p>平台发布消息，模块TX引脚输出。通过CH340与串口调试助手相连，接收并显示数据。验证模块能否正常收发数据。</p>
<img src="/images/image-20210908192223153.png" alt="image-20210908192223153" style="zoom:50%;" />
<p><strong>可以正常收发数据，排除模块问题。</strong></p>
<p>[ASCII码对照表](<a target="_blank" rel="noopener" href="http://ascii.911cha.com/">ASCII编码对照表_911查询 (911cha.com)</a>)</p>
<h3 id="电路板串口数据接收实验"><a class="header-anchor" href="#电路板串口数据接收实验">¶</a>电路板串口数据接收实验</h3>
<p>实验硬件：UART1(COM3) , UART3(COM1)实验。</p>
<p>实验现象：UART1 接收到的消息通过UART1打印到串口；UART3 接收到的消息亦通过UART1打印到串口。（UART1做串口调试使用）</p>
<p>实验结论： 排除电路板硬件异常原因，UART1 &amp; UART3 可以正常收发数据。</p>
<p><strong>示例代码：</strong></p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">while</span>(<span class="number">1</span>)</span><br><span class="line">&#123;</span><br><span class="line">		</span><br><span class="line">   <span class="keyword">if</span>(USART_RX_STA&amp;<span class="number">0x8000</span>)</span><br><span class="line">	&#123;		</span><br><span class="line">		LED0 = <span class="number">0</span>;			 <span class="comment">//点亮LED显示接收到消息	</span></span><br><span class="line">		len=USART_RX_STA&amp;<span class="number">0x3fff</span>;<span class="comment">//得到此次接收到的数据长度</span></span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;\r\nUART1发送的消息为:\r\n&quot;</span>);</span><br><span class="line">		HAL_UART_Transmit(&amp;UART1_Handler,(<span class="keyword">uint8_t</span>*)USART_RX_BUF,len,<span class="number">1000</span>);	<span class="comment">//发送接收到的数据</span></span><br><span class="line">		<span class="keyword">while</span>(__HAL_UART_GET_FLAG(&amp;UART1_Handler,UART_FLAG_TC)!=SET);		<span class="comment">//等待发送结束</span></span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;\r\n\r\n&quot;</span>);<span class="comment">//插入换行</span></span><br><span class="line">		USART_RX_STA=<span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">if</span>(USART3_RX_STA&amp;<span class="number">0x8000</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		LED0 = <span class="number">1</span>;			 <span class="comment">//熄灭LED显示接收到消息	</span></span><br><span class="line">		len=USART3_RX_STA&amp;<span class="number">0x3fff</span>;<span class="comment">//得到此次接收到的数据长度</span></span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;\r\nUART3发送的消息为:\r\n&quot;</span>);</span><br><span class="line">		HAL_UART_Transmit(&amp;UART1_Handler,(<span class="keyword">uint8_t</span>*)USART3_RX_BUF,len,<span class="number">1000</span>);	<span class="comment">//发送接收到的数据</span></span><br><span class="line">		<span class="keyword">while</span>(__HAL_UART_GET_FLAG(&amp;UART1_Handler,UART_FLAG_TC)!=SET);		<span class="comment">//等待发送结束</span></span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;\r\n\r\n&quot;</span>);<span class="comment">//插入换行</span></span><br><span class="line">		USART3_RX_STA=<span class="number">0</span>;</span><br><span class="line">	&#125; </span><br><span class="line">&#125;	</span><br></pre></td></tr></table></figure>
<p><img src="/images/image-20210908094840132.png" alt="image-20210908094840132"></p>
<h3 id="问题来了！"><a class="header-anchor" href="#问题来了！">¶</a>问题来了！</h3>
<p>当以上两个小测试完成时，可以确定整个系统软件与硬件无误。也就是说，当电路板上插上4G模块时，即可实现单片机与平台通信的功能！</p>
<p>然而，当平台发布数据时，单片机未能接收到数据。通过软件调试等操作发现，UART3并未进入到接收到数据中断。用示波器测量模块TX引脚，平台发布消息时确实有信号输出！迷惑行为，，，，，，</p>
<h2 id="开始分析"><a class="header-anchor" href="#开始分析">¶</a>开始分析</h2>
<h3 id="串口数据格式"><a class="header-anchor" href="#串口数据格式">¶</a>串口数据格式</h3>
<p>如下图，可以看出</p>
<ol>
<li>无数据时，电平始终为‘1’</li>
<li>起始位为1位‘0’，停止位为1位‘1’</li>
</ol>
<p><img src="/images/image-20210908202332334.png" alt="image-20210908202332334"></p>
<p>串口助手配置为：</p>
<p>bound ：115200 ；停止位 ：1 ；数据位 ：8 ； 检验位 ： None</p>
<p><img src="/images/image-20210908203717523.png" alt="image-20210908203717523"></p>
<h3 id="测一波波形"><a class="header-anchor" href="#测一波波形">¶</a>测一波波形</h3>
<p>以上两个小测试确实可以验证软件与硬件无误。那么为什么单片机可以接收上位机传来的数据，而不能接收4G模块转发来的数据呢？二者数据有何区别？</p>
<p>验证方法 ： 上位机和平台同时发送信息，测其输出信号。测试数据 11（0011_0001 0011_0001）</p>
<ul>
<li>注 ：串口助手及平台发布的数据为字符（ASCII），助手可选择hex发送及显示。</li>
</ul>
<p><strong>1. 平台发布数据 11（0011_0001 0011_0001） ，4G转发数据波形如图</strong></p>
<p><img src="/images/TEK00008.PNG" alt="TEK00008"></p>
<p>**波形分析：**非常漂亮的波形，可以读出数据为 0011_0001 0011_0001（起始位为1位‘0’，停止位为1位‘1’）</p>
<p><strong>2. 串口助手通过CH340发送数据 11（0011_0001 0011_0001）</strong></p>
<p><img src="/images/image-20210908200851609.png" alt="image-20210908200851609"></p>
<p>CH340 的 TX 引脚输出波形如下：X10_1000_1100_10_1000_1100_10_1011_0000_10_0101_0000_1X</p>
<p><img src="/images/TEK00004.PNG" alt="TEK00004"></p>
<p>参考串口数据格式，可知：串口发送的数据为：0011_0001 , 0011_0001 , 0000_1101 , 0000_1010</p>
<p>**波形分析：**前两个数据值为32，对应的字符为 ‘1’,‘1’，与发送数据一致。多了后两个值13 10，查询ASCII码为 0D 0A。对应换行键和归位键，嗯？</p>
<p><img src="/images/image-20210908205753554.png" alt="image-20210908205753554"></p>
<p>查看串口助手，果然！默认勾选了“发送新行”</p>
<p><img src="/images/image-20210908210530541.png" alt="image-20210908210530541"></p>
<p>再次测试，勾选了“发送新行”数据可以被接收；不勾选了“发送新行”，数据不被接收！可以看出“发送新行”即为单片机识别数据的“校验”格式。那么程序中一定有与“校验”相关的代码，那就找到他！</p>
<p>测波形时遇到一个现象，在这记录一下。</p>
<p>当直接接CH340输出时，图形在上。可以看到高电平只有1.5V左右，电压驱动并不强；当CH340与单片机相连时，发送波形测得的波形如下。当时怀疑过是高电平的问题，在单片机上接了个上拉电阻，波形是好看了，但依旧没有解决问题。因为串口低电平有效，并不要求严格的高电平。</p>
<p><img src="/images/TEK00007.PNG" alt="TEK00007"></p>
<h2 id="代码分析"><a class="header-anchor" href="#代码分析">¶</a>代码分析</h2>
<p>关于串口接收的代码如下，一眼就可看到关于0x0a，0x0d的判断，确认是结尾校验无误了。若要修改为 ‘**’ 校验，改为0x2a,0x2a即可。修改后测试成功，没图。</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">if</span>(huart-&gt;Instance==USART3)<span class="comment">//如果是串口1</span></span><br><span class="line">&#123;</span><br><span class="line">	<span class="keyword">if</span>((USART3_RX_STA&amp;<span class="number">0x8000</span>)==<span class="number">0</span>)<span class="comment">//接收未完成</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">if</span>(USART3_RX_STA&amp;<span class="number">0x4000</span>)<span class="comment">//接收到了0x0d</span></span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">if</span>(aRx3Buffer[<span class="number">0</span>]!=<span class="number">0x0a</span>)USART3_RX_STA=<span class="number">0</span>;<span class="comment">//接收错误,重新开始</span></span><br><span class="line">			<span class="keyword">else</span> USART3_RX_STA|=<span class="number">0x8000</span>;	<span class="comment">//接收完成了 </span></span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> <span class="comment">//还没收到0X0D</span></span><br><span class="line">		&#123;	</span><br><span class="line">			<span class="keyword">if</span>(aRx3Buffer[<span class="number">0</span>]==<span class="number">0x0d</span>)USART3_RX_STA|=<span class="number">0x4000</span>;</span><br><span class="line">			<span class="keyword">else</span></span><br><span class="line">			&#123;</span><br><span class="line">				USART3_RX_BUF[USART3_RX_STA&amp;<span class="number">0X3FFF</span>]=aRx3Buffer[<span class="number">0</span>] ;</span><br><span class="line">				USART3_RX_STA++;</span><br><span class="line">				<span class="keyword">if</span>(USART3_RX_STA&gt;(USART_REC_LEN<span class="number">-1</span>))USART3_RX_STA=<span class="number">0</span>;<span class="comment">//接收数据错误,重新开始接收	  </span></span><br><span class="line">			&#125;		 </span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<ul>
<li>注 ：关于0x0a，0x0d 网上也有不少资料参考。原子的串口助手也有提示正确格式。由于很少使用16进制发送，一致没有注意到！</li>
</ul>
<p><img src="/images/image-20210908210152731.png" alt="image-20210908210152731"></p>
<h2 id="新的问题：串口数据累加"><a class="header-anchor" href="#新的问题：串口数据累加">¶</a>新的问题：串口数据累加</h2>
<p>新的问题收测试时出现寄存器数据累加情况，具体表现为:</p>
<ol>
<li>当串口UART3接收到的数据未加结束校验“**”，单片机未能判断数据接收完毕。</li>
<li>当下次数据来临（带校验），单片机判断数据发送完毕。通过串口1将数据输出。</li>
</ol>
<p><img src="/images/image-20210909104942603.png" alt="image-20210909104942603"></p>
<p>再使用例程时，取消&quot;发送新行&quot;，会出现同样的问题，由此可以判断是底层代码问题。</p>
<p><img src="/images/image-20210909110304195.png" alt="image-20210909110304195"></p>
<p>猜测：串口在接收未加校验的数据时，已经将数据存入串口接收缓冲buff中。当之后数据（带校验）来临时，继续将数据存入buff，并判断数据接收完毕。此时，多次发送的数据集中在同一buff中，数据为及时清空，由此导致数据累加的情况。</p>
<p>再来分析这段代码：</p>
<p>其中，USART3_RX_STA 是串口接收状态标记。定义为： u16 USART_RX_STA=0; 功能如下</p>
<table>
<thead>
<tr>
<th>bit15</th>
<th>bit14</th>
<th>bit13~0</th>
</tr>
</thead>
<tbody>
<tr>
<td>接收完成标志0x0a</td>
<td>接收到0X0d标志</td>
<td>接收到的有效数据个数</td>
</tr>
</tbody>
</table>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">if</span>(huart-&gt;Instance==USART3)	<span class="comment">//如果是串口3</span></span><br><span class="line">&#123;		</span><br><span class="line">	<span class="keyword">if</span>((USART3_RX_STA&amp;<span class="number">0x8000</span>)==<span class="number">0</span>)		<span class="comment">//接收未完成  USART3_RX_STA最高位判断</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">if</span>(USART3_RX_STA&amp;<span class="number">0x4000</span>)		<span class="comment">//接收到了第一个0x2a  USART3_RX_STA次高位判断</span></span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">if</span>(aRx3Buffer[<span class="number">0</span>]!=<span class="number">0x0a</span>)</span><br><span class="line">			&#123;</span><br><span class="line">				USART3_RX_STA=<span class="number">0</span>;		<span class="comment">//接收错误,重新开始</span></span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">else</span> USART3_RX_STA|=<span class="number">0x8000</span>;	<span class="comment">//接收完成了 </span></span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> 							<span class="comment">//还没接收到第一个0x2a</span></span><br><span class="line">		&#123;	</span><br><span class="line">			<span class="keyword">if</span>(aRx3Buffer[<span class="number">0</span>]==<span class="number">0x0d</span>)</span><br><span class="line">			&#123;</span><br><span class="line">				USART3_RX_STA|=<span class="number">0x4000</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">else</span></span><br><span class="line">			&#123;</span><br><span class="line">				USART3_RX_BUF[USART3_RX_STA&amp;<span class="number">0X3FFF</span>]=aRx3Buffer[<span class="number">0</span>] ;  <span class="comment">//0X3FFF  USART3_RX_STA 低14位是数据</span></span><br><span class="line">				USART3_RX_STA++;</span><br><span class="line">				<span class="keyword">if</span>(USART3_RX_STA&gt;(USART_REC_LEN<span class="number">-1</span>))</span><br><span class="line">				&#123;</span><br><span class="line">					USART3_RX_STA=<span class="number">0</span>;<span class="comment">//接收数据错误,重新开始接收</span></span><br><span class="line">				&#125;	  </span><br><span class="line">			&#125;		 </span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>大致画了下流程图，时间关系。不再文字分析了，几个判断嵌套。<a target="_blank" rel="noopener" href="https://blog.csdn.net/milu_yu/article/details/108523888">串口通信实验讲解里关于USART_RX_STA的问题与思考</a>这篇博客文字分析比较详细，推荐一波。</p>
<p><img src="/images/image-20210909195018810.png" alt="image-20210909195018810"></p>
<p>可以看出，与猜测一致。串口接收缓冲buff并没有进行数据清除。当数据（带校验）未临时，之前的数据会一直寄存在buff中，直到最终发送完毕。（当然数据累加有一定上限，USART_REC_LEN）</p>
<p>若要消除数据累加的情况，就必须在接收完一次不带校验的数据后，及时清除缓冲buff。实际使用中，两次接收数据之间有一定间隔，若能在间隔之中清除buff，即可规避。故加入以下代码，测试一下。</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/* 间隔一定时间清空串口缓冲BUF USART3_RX_BUF */</span></span><br><span class="line">	<span class="keyword">if</span> (time_10_ms)		 <span class="comment">//定时器 10ms</span></span><br><span class="line">	&#123; </span><br><span class="line">		time_10_ms = <span class="number">0</span> ;</span><br><span class="line">		<span class="built_in">memset</span>(USART3_RX_BUF, <span class="number">0</span>, <span class="keyword">sizeof</span> USART3_RX_BUF);  </span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>
<p><img src="/images/image-20210909190542032.png" alt="image-20210909190542032"></p>
<p>**测试结果：**不加校验的数据串口不识别，定时清空处理，无数据累加情况。测试ok！</p>
<h2 id="总结"><a class="header-anchor" href="#总结">¶</a>总结</h2>
<p>没啥写的，强迫症凑一凑。</p>

<h1>写在前面</h1>
<p>DS1302 是美国DALLAS公司推出的一种高性能、低功耗、带RAM的实时时钟电路，它可以对年、月、日、周、时、分、秒进行计时，具有闰年补偿功能，工作电压为2.0V～5.5V。采用三线接口与CPU进行同步通信，并可采用突发方式一次传送多个字节的时钟信号或RAM数据。<br>
<strong>程序功能：</strong> 系统运行时， 数码管上显示电子时钟， 格式为“XX-XX-XX” 。</p>
<h1>一、DS1302写入和读取时分秒的地址命令</h1>
<p>实时时钟的缩写是RTC(Real_Time Clock)，RTC 是集成电路，通常称为时钟芯片。<br>
存储顺序是秒分时日月周年,存储格式是用BCD码。</p>
<figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="regexp">//</span>---秒分时日月周年 最低位读写位;-------<span class="regexp">//</span></span><br><span class="line">uchar code READ_RTC_ADDR[<span class="number">7</span>] = &#123;<span class="number">0</span>x81, <span class="number">0</span>x83, <span class="number">0</span>x85, <span class="number">0</span>x87, <span class="number">0</span>x89, <span class="number">0</span>x8b, <span class="number">0</span>x8d&#125;; </span><br><span class="line">uchar code WRITE_RTC_ADDR[<span class="number">7</span>] = &#123;<span class="number">0</span>x80, <span class="number">0</span>x82, <span class="number">0</span>x84, <span class="number">0</span>x86, <span class="number">0</span>x88, <span class="number">0</span>x8a, <span class="number">0</span>x8c&#125;;</span><br><span class="line"><span class="regexp">//</span>---DS1302时钟初始化<span class="number">2020</span>年<span class="number">4</span>月<span class="number">2</span>日星期四<span class="number">12</span>点<span class="number">00</span>分<span class="number">00</span>秒。---<span class="regexp">//</span></span><br><span class="line">uchar TIME[<span class="number">7</span>] = &#123;<span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>x12, <span class="number">0</span>x02, <span class="number">0</span>x04, <span class="number">0</span>x04, <span class="number">0</span>x20&#125;;</span><br></pre></td></tr></table></figure>

n><br><span class="line">	<span class="keyword">for</span> (n=<span class="number">0</span>; n&lt;<span class="number">8</span>; n++)<span class="comment">//开始传送八位地址命令</span></span><br><span class="line">	&#123;</span><br><span class="line">		DSIO = addr &amp; <span class="number">0x01</span>;<span class="comment">//数据从低位开始传送</span></span><br><span class="line">		addr &gt;&gt;= <span class="number">1</span>;</span><br><span class="line">		SCLK = <span class="number">1</span>;<span class="comment">//数据在上升沿时，DS1302读取数据</span></span><br><span class="line">		<span class="constructor">_nop_()</span>;</span><br><span class="line">		SCLK = <span class="number">0</span>;</span><br><span class="line">		<span class="constructor">_nop_()</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span> (n=<span class="number">0</span>; n&lt;<span class="number">8</span>; n++)<span class="comment">//写入8位数据</span></span><br><span class="line">	&#123;</span><br><span class="line">		DSIO = dat &amp; <span class="number">0x01</span>;</span><br><span class="line">		dat &gt;&gt;= <span class="number">1</span>;</span><br><span class="line">		SCLK = <span class="number">1</span>;<span class="comment">//数据在上升沿时，DS1302读取数据</span></span><br><span class="line">		<span class="constructor">_nop_()</span>;</span><br><span class="line">		SCLK = <span class="number">0</span>;</span><br><span class="line">		<span class="constructor">_nop_()</span>;	</span><br><span class="line">	&#125;	</span><br><span class="line">		 </span><br><span class="line">	RST = <span class="number">0</span>;<span class="comment">//传送数据结束</span></span><br><span class="line">	<span class="constructor">_nop_()</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h1>三、DS1302初始化</h1>
<p>控制寄存器的位 7是写保护位，前 7位（位 0至位 6）被强制为 0且读取时总是读 0 <strong>在任何对时钟或 RAM的写操作以前，位 7必须为 0</strong> 。当为高时，写保护位<strong>禁止</strong>任何寄存器的写操作. 初始加电状态未定义. 因此，在试图<strong>写器件之前应该清除 WP（write protect）位</strong>。<br>
*void Ds1302Write(uchar addr, uchar dat);<br>
写保护地址：0x8E（见图一）</p>
<figure class="highlight reasonml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">void <span class="constructor">Ds1302Init()</span></span><br><span class="line">&#123;</span><br><span class="line">	uchar n;</span><br><span class="line">	<span class="constructor">Ds1302Write(0x8E,0X00)</span>;		 <span class="comment">//禁止写保护，就是关闭写保护功能</span></span><br><span class="line">	<span class="keyword">for</span> (n=<span class="number">0</span>; n&lt;<span class="number">7</span>; n++)					<span class="comment">//写入7个字节的时钟信号：分秒时日月周年</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="constructor">Ds1302Write(WRITE_RTC_ADDR[<span class="params">n</span>],TIME[<span class="params">n</span>])</span>;	</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="constructor">Ds1302Write(0x8E,0x80)</span>;		 <span class="comment">//打开写保护功能</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

          <p>@[TOC]</p>
<h1>一、实现功能</h1>
<p>下载程序后数码管后4位显示0，四位独立按键控制。按K1保存显示的数据，按K2读取上次保存的数据，按K3显示数据加一，按K4显示数据清零。</p>
<h1>二、关于AT24C02</h1>
<p>AT24C02是Ateml公司的2KB的电可擦除存储芯片，采用两线串行的总线和单片机通讯，电压最低可以到2.5V，额定电流为1mA，静态电流10uA(5.5V)，芯片内的资料可以在断电的情况下保存40年以上，而且采用8 脚的DIP 封装，使用方便。简言之，AT24C02是一个在突然掉电的情况下存储数据的芯片，即掉电存储芯片。<br>
AT24C为系列号，数字部分为K位容量，例如深圳凯晟生产的就分别有1K、2K、4K、8k、16K、32K、64K、128K、256K、512K等；</p>
